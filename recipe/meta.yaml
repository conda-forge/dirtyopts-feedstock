{% set name = "dirtyopts" %}
{% set version = "0.0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dirtyopts-{{ version }}.tar.gz
  sha256: aa03ff79301672182d7181213ea49ff26f16309bc7584d6bf821f89877d23dfa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - dirtyopts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smautner/dirtyopts
  summary: another opts parser
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smautner
